[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	crankyoldgit/IRremoteESP8266@^2.8.2
	ottowinter/ESPAsyncWebServer-esphome@^2.1.0
	bblanchon/ArduinoJson@^6.19.4
	adafruit/DHT sensor library@^1.4.4
monitor_speed = 115200
upload_port = COM8
upload_speed = 115200
monitor_port = COM8

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	crankyoldgit/IRremoteESP8266@^2.8.2
	ottowinter/ESPAsyncWebServer-esphome@^2.1.0
	bblanchon/ArduinoJson@^6.19.4
	adafruit/DHT sensor library@^1.4.4
monitor_speed = 115200
